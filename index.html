<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela de Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagen"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. fa√ßa o login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="login" id="ilogin" placeholder="CPF" autocomplete="cc-number"
                            minlength="11" maxlength="11" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha"
                            autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>




                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a Senha. <span class="material-symbols-outlined">mail</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
